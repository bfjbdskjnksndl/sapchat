<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHGS Unblock</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 400px;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #ffd700;
    }

    .title {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"], button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #BDC3C7;
      border-radius: 8px;
      font-size: 16px;
      background-color: #ecf0f1;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus, input[type="text"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .dashboard, .admin-panel {
      display: none; /* Ensure they are hidden initially */
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #5bc0de;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }

    .navbar h1 {
      font-size: 24px;
      margin: 0;
    }

    .logout-btn {
      background-color: red;
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #e74c3c;
    }

    .welcome-message {
      font-size: 32px;
      color: #2c3e50;
      margin: 20px 0;
      font-weight: bold;
    }

    .main-content {
      font-size: 18px;
      color: #2c3e50;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    td {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1 class="title">WHGS Unblock</h1>
    <img src="https://pbs.twimg.com/profile_images/1572151840493404161/8PYtt1fJ_400x400.jpg" alt="Logo" class="logo">
    <h1>Enter Username and Password</h1>
    <form id="passwordForm">
      <input type="text" id="username" placeholder="Enter your username" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Submit</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Invalid credentials, try again.</p>
  </div>

  <div class="admin-panel" id="adminPanel">
    <div class="navbar">
      <h1>Admin Panel</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Admin</td><td>1506</td></tr>
        <tr><td>MT</td><td>110313</td></tr>
        <tr><td>Ahamed</td><td>lelouch</td></tr>
        <tr><td>Sheryas</td><td>curtain123</td></tr>
        <tr><td>Owais</td><td>Siu</td></tr>
        <tr><td>Hamza</td><td>hamza123</td></tr>
      </tbody>
    </table>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="navbar">
      <h1>Welcome to Your Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="welcome-message" id="welcomeMessage">Welcome, [username]</div>
  </div>

  <script>
    const credentials = {
      "Admin": "1506",
      "MT": "110313",
      "Ahamed": "lelouch",
      "Sheryas": "curtain123",
      "Owais": "Siu",
      "Hamza": "hamza123"
    };

    function sendWebhookNotification(username) {
      console.log(`Login attempt by ${username}`);
    }

    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Hide all panels initially
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('dashboard').style.display = 'none';

      if (credentials[username] === password) {
        sendWebhookNotification(username);
        document.getElementById('mainContainer').style.display = 'none';
        if (username === "Admin") {
          document.getElementById('adminPanel').style.display = 'block';
        } else {
          document.getElementById('dashboard').style.display = 'block';
          document.getElementById('welcomeMessage').innerText = `Welcome, ${username}`;
        }
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    });

    function logout() {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('mainContainer').style.display = 'block';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('error-message').style.display = 'none';
    }
  </script>
</body>
</html>
